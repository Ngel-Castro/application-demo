apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-demo
spec:
  selector:
    matchLabels:
      app: application-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: application-demo
    spec:
      containers:
      - name: application-demo
        image: dockerbogo/docker-nginx-hello-world
        ports:
        - containerPort: 80